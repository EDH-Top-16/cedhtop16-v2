name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install Dependencies
        run: npm ci
      - name: Check Formatting
        run: npx prettier --check .
      - name: Check Lint
        run: npx next lint
      - name: Check Types
        run: npx tsc
