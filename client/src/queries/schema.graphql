type Commander {
  colorId: String!
  conversionRate(minSize: Int, topCut: Int): Float!
  count(minSize: Int): Int!
  entries: [Entry!]!
  id: ID!
  name: String!
  topCuts(minSize: Int, topCut: Int): Int!
}

type Entry {
  commander: Commander!
  decklist: String
  draws: Int!
  id: ID!
  losses: Int!
  lossesBracket: Int!
  lossesSwiss: Int!
  player: Player
  standing: Int!
  tournament: Tournament!
  wins: Int!
  winsBracket: Int!
  winsSwiss: Int!
}

type Player {
  conversionRate: Float!
  draws: Int!
  entries: [Entry!]!
  id: ID!
  losses: Int!
  name: String!
  topCuts: Int!
  topdeckProfile: String
  winRate: Float!
  wins: Int!
}

type Query {
  commander(name: String!): Commander!
  commanders(minSize: Int, topCut: Int): [Commander!]!
  player(profile: String!): Player!
  tournament(TID: String!): Tournament!
  tournaments: [Tournament!]!
}

type Tournament {
  TID: String!
  entries: [Entry!]!
  id: ID!
  name: String!
  size: Int!
  swissRounds: Int!
  topCut: Int!
  tournamentDate: String!
}
